<ion-view view-title="CodingHouse">
  <ion-content class="padding">
    <h2 class='text-center'>Welcome to My App</h2>

    <div class="text-center">
      <h3>Vibrate me!</h3>
      <h5>Duration: {{duration}}</h5>
      <div>
        <input type="range" name='duration' ng-model='duration' min=50 max=2000 value=1000>
      </div>
      <button ng-click='vibrate()' class='button button-positive'>Vibrate</button>
    </div>

    <div>position.lat: {{data.lat}}</div>
    <div>position.long: {{data.long}}</div>

    <pre>{{data.position}}</pre>






  



  </ion-content>
</ion-view>
